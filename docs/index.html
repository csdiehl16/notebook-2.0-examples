<!doctype html>
<notebook theme="air">
  <title>Observable Notebooks 2.0 - Example Projects</title>
  <script id="1" type="text/markdown">
    # Observable Notebooks 2.0 - Example Projects

    A collection of interactive notebooks demonstrating data visualization and algorithm implementations using Observable Notebooks 2.0 with Python and JavaScript.
  </script>
  <script id="2" type="module">
    const imageUrl = await FileAttachment("./images/scatterplot.webp").url()
    const image2Url = await FileAttachment("./images/graph.webp").url()


    const projects = [
      {
        title: "K-means clustering with 3D scatterplot",
        description: "This notebook demonstrates k-means clustering using a Python data loader, with a 3D visualization of the resulting clusters in Three.js. It shows a sample dataset of wines clustered by attributes such as alcohol content and pH.",
        url: "3d_scatterplot.html",
        image: imageUrl
      },
      {
        title: "A* Search in Python",
        description: "This notebook demonstrates using the A* algorithm for finding the shortest path to a goal destination on a graph. We explore the node on the frontier with the lowest cost, and repeat until we find the best path.",
        url: "graph_search.html",
        image: image2Url
      }
    ];

    const container = display(document.createElement("div"));
    container.style.cssText = `
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    `;

    projects.forEach(project => {
      const card = document.createElement("div");
      card.style.cssText = `
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
      `;

      card.addEventListener("mouseenter", () => {
        card.style.transform = "translateY(-4px)";
        card.style.boxShadow = "0 4px 16px rgba(0,0,0,0.15)";
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = "translateY(0)";
        card.style.boxShadow = "0 2px 8px rgba(0,0,0,0.1)";
      });

      // Preview iframe
      const preview = document.createElement("div");
      preview.style.cssText = `
        width: 100%;
        height: 250px;
        background: #f5f5f5;
        position: relative;
        overflow: hidden;
      `;

      const iframe = document.createElement("img");
      iframe.src = project.image;
      iframe.style.cssText = `
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
        object-fit: cover;
      `;
      preview.appendChild(iframe);

      // Content
      const content = document.createElement("div");
      content.style.cssText = `
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      `;

      const title = document.createElement("h3");
      title.textContent = project.title;
      title.style.cssText = `
        margin: 0 0 0.75rem 0;
        font-size: 1.25rem;
        color: #333;
      `;

      const description = document.createElement("p");
      description.textContent = project.description;
      description.style.cssText = `
        margin: 0 0 1rem 0;
        color: #666;
        line-height: 1.5;
        font-size: 0.95rem;
        flex: 1;
      `;

      const link = document.createElement("a");
      link.href = project.url;
      link.textContent = "View Project â†’";
      link.style.cssText = `
        color: #4285f4;
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
      `;

      link.addEventListener("mouseenter", () => {
        link.style.textDecoration = "underline";
      });

      link.addEventListener("mouseleave", () => {
        link.style.textDecoration = "none";
      });

      content.appendChild(title);
      content.appendChild(description);
      content.appendChild(link);

      card.appendChild(preview);
      card.appendChild(content);
      container.appendChild(card);
    });
  </script>
</notebook>
